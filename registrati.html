<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="CSS/login.css" rel="stylesheet" type="text/css">
  <title>Registrati</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container bg-transparent rounded overflow-hidden" style="max-width: 400px;">
      <div class="card">
        <div class="card-header login-card-header p-20 text-center text-white bg-dark">
          <h4>Login</h4>
        </div>
        <div class="card-body login-form px-20">
          <form onclick="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Mail</label>
                <input type="text" class="form-control" id="mail" name="mail" required>
              </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn btn btn-primary ltext-white container-fluid">Login</button>
          </form>

          <a href="index.html" class="">LogIn</a>
        </div>
       
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
